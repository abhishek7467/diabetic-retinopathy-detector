<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Diabetic Retinopathy Detection Results</title>
</head>
<body>
    {% include 'base.html' %}
    <div class="container">
        <h1>Classification Results</h1>
        <div class="result">
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('uploads', filename=image_filename) }}" alt="Uploaded Image">
        </div>
        <div class="classification">
            <h2>Prediction:</h2>
            <p>{{ prediction }}</p>
        </div>
        <a href="{{ url_for('index') }}" class="btn">Upload Another Image</a>
    </div>
</body>
</html>
