{% extends "base.html" %}

{% block title %}Forgot Password - Diabetic Retinopathy Detector{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-key text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-2">Forgot Password</h2>
                    <p class="text-muted">Choose how you want to receive your password reset code</p>
                </div>

                <form method="POST">
                    <!-- OTP Method Selection -->
                    <div class="mb-3">
                        <label class="form-label">Verification Method</label>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="otp_method" id="methodEmail" value="email" checked
                                   onchange="toggleMethod('email')">
                            <label class="form-check-label" for="methodEmail">
                                <i class="bi bi-envelope me-1"></i> Email
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="otp_method" id="methodPhone" value="phone"
                                   onchange="toggleMethod('phone')">
                            <label class="form-check-label" for="methodPhone">
                                <i class="bi bi-phone me-1"></i> Phone
                            </label>
                        </div>
                    </div>

                    <!-- Email Field (shown by default) -->
                    <div class="mb-3" id="emailField">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Enter your registered email">
                        </div>
                    </div>
                    
                    <!-- Phone Field (hidden by default) -->
                    <div class="mb-3" id="phoneField" style="display: none;">
                        <label for="phone" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-phone"></i>
                            </span>
                            <input type="text" class="form-control" id="phone" name="phone" 
                                   placeholder="Enter your registered phone number">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-send"></i> Send OTP
                    </button>
                </form>
                
                <script>
                    function toggleMethod(method) {
                        if (method === 'email') {
                            document.getElementById('emailField').style.display = 'block';
                            document.getElementById('phoneField').style.display = 'none';
                            document.getElementById('email').setAttribute('required', 'required');
                            document.getElementById('phone').removeAttribute('required');
                        } else {
                            document.getElementById('emailField').style.display = 'none';
                            document.getElementById('phoneField').style.display = 'block';
                            document.getElementById('phone').setAttribute('required', 'required');
                            document.getElementById('email').removeAttribute('required');
                        }
                    }
                </script>

                <div class="text-center">
                    <p class="mb-0">Remember your password? 
                        <a href="{{ url_for('main.login') }}" class="text-decoration-none">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
